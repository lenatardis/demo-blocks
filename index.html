            linear-gradient(180deg, #00E5FF 0%, #22DAFF 30%, #5FE6FF 60%, #C4F7FF 85%, #F2FEFF 100%);

<script>
    // open/close –±–µ–∑ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π, –ø—Ä–∏–≤'—è–∑–∫–∞ –¥–æ #postbox
    (function(){
        const trigger  = document.getElementById('postbox'); // —Ç–≤–æ—è —Å–∫—Ä–∏–Ω—å–∫–∞
        const popup    = document.getElementById('pc-popup');
        const backdrop = document.getElementById('pc-backdrop');
        const closeBtn = document.getElementById('pc-close');
        let lastFocus;

        const open = () => {
            lastFocus = document.activeElement;
            backdrop.hidden = false;
            popup.hidden = false;
            requestAnimationFrame(()=> popup.classList.add('pc--visible'));
            document.body.style.overflow = 'hidden';
            // —Ñ–æ–∫—É—Å —É —Ñ–æ—Ä–º—É
            setTimeout(()=> document.getElementById('pc-name')?.focus(), 60);

            pcConfetti(); // üéâ —Ç—É—Ç!
        };
        const close = () => {
            popup.classList.remove('pc--visible');
            document.body.style.overflow = '';
            setTimeout(()=>{
                popup.hidden = true;
                backdrop.hidden = true;
                lastFocus && lastFocus.focus?.();
            }, 200);
        };

        trigger?.addEventListener('click', open);
        backdrop?.addEventListener('click', close);
        closeBtn?.addEventListener('click', close);
        document.addEventListener('keydown', e => { if (e.key === 'Escape' && !popup.hidden) close(); });
    })();
</script>
<script>
    // Confetti burst (pop-art palette)
    function pcConfetti(durationMs = 1800, count = 180){
        // reduce-motion? ‚Äî –Ω–µ –∑–∞–ø—É—Å–∫–∞—î–º–æ
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const canvas = document.createElement('canvas');
        canvas.className = 'pc-confetti';
        Object.assign(canvas.style, {
            position:'fixed', inset:'0', zIndex:'10000', pointerEvents:'none'
        });
        document.body.appendChild(canvas);

        const ctx = canvas.getContext('2d');
        const resize = () => {
            canvas.width  = Math.floor(innerWidth  * dpr);
            canvas.height = Math.floor(innerHeight * dpr);
            ctx.setTransform(dpr,0,0,dpr,0,0);
        };
        resize(); addEventListener('resize', resize, {passive:true});

        const colors = ['#ff1744','#ffd400','#1e3aff','#00e5ff','#111'];
        const shapes = ['rect','circle','tri'];
        const rand = (a,b)=>a + Math.random()*(b-a);
        const pick = arr => arr[(Math.random()*arr.length)|0];

        // –°—Ç–≤–æ—Ä—é—î–º–æ —á–∞—Å—Ç–∏–Ω–∫–∏ –Ω–∞–≤–∫–æ–ª–æ —Ü–µ–Ω—Ç—Ä—É –ø–æ–ø–∞–ø–∞ (–ø–æ —Ü–µ–Ω—Ç—Ä—É –µ–∫—Ä–∞–Ω–∞)
        const cx = innerWidth/2, cy = innerHeight/2;
        const parts = Array.from({length: count}, () => {
            const angle = rand(0, Math.PI*2);
            const speed = rand(2.2, 6.2);
            return {
                x: cx + Math.cos(angle)*rand(0,40),
                y: cy + Math.sin(angle)*rand(0,20),
                vx: Math.cos(angle)*speed + rand(-0.6,0.6),
                vy: Math.sin(angle)*speed - rand(2.0,4.0),
                g: rand(0.06,0.18),
                w: rand(6,12),
                h: rand(8,16),
                r: rand(0,Math.PI*2),
                vr: rand(-0.2,0.2),
                color: pick(colors),
                shape: pick(shapes),
                life: rand(0.8,1) // –º–Ω–æ–∂–Ω–∏–∫ –ø—Ä–æ–∑–æ—Ä–æ—Å—Ç—ñ –Ω–∞–ø—Ä–∏–∫—ñ–Ω—Ü—ñ
            };
        });

        const start = performance.now();
        (function frame(now){
            const t = now - start;
            ctx.clearRect(0,0,innerWidth,innerHeight);

            for (const p of parts){
                // physics
                p.vy += p.g;
                p.x  += p.vx;
                p.y  += p.vy;
                p.r  += p.vr;

                // draw
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.r);

                const fade = 1 - Math.min(1, t/durationMs) * (1 - p.life);
                ctx.globalAlpha = Math.max(0, fade);

                ctx.fillStyle = p.color;
                switch(p.shape){
                    case 'rect':
                        ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
                        break;
                    case 'circle':
                        ctx.beginPath(); ctx.arc(0,0, Math.min(p.w,p.h)/2, 0, Math.PI*2); ctx.fill();
                        break;
                    case 'tri':
                        ctx.beginPath();
                        ctx.moveTo(0, -p.h/2);
                        ctx.lineTo(-p.w/2, p.h/2);
                        ctx.lineTo(p.w/2, p.h/2);
                        ctx.closePath(); ctx.fill();
                        break;
                }
                ctx.restore();
            }

            if (t < durationMs){
                requestAnimationFrame(frame);
            } else {
                removeEventListener('resize', resize);
                canvas.remove();
            }
        })(start);
    }
</script>

<script>
    (function(){
        const postbox   = document.getElementById('postbox');
        const popup     = document.getElementById('comic-popup');
        const backdrop  = document.getElementById('comic-backdrop');
        const btnClose  = document.getElementById('comic-close');

        const open = () => {
            popup.classList.remove('hidden');
            backdrop.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        };
        const close = () => {
            popup.classList.add('hidden');
            backdrop.classList.add('hidden');
            document.body.style.overflow = '';
        };

        postbox?.addEventListener('click', open);
        btnClose?.addEventListener('click', close);
        backdrop?.addEventListener('click', close);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !popup.classList.contains('hidden')) close();
        });
    })();
</script>
