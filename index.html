<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>GSAP Horizontal Parallax ‚Äî —Ö–º–∞—Ä–∏ / –¥–µ—Ä–µ–≤–∞ / –ø–µ—Ä—Å–æ–Ω–∞–∂—ñ</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <!-- –®—Ä–∏—Ñ—Ç–∏ –¥–ª—è –ø–æ–ø–∞–ø–∞ -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;800&display=swap"
          rel="stylesheet">

    <style>
        :root {
            --char-drop: clamp(28px, 5vh, 72px);
            --cloud-h: 24%;
            --cloud-rise: 46vh;
        }

        html, body {
            margin: 0;
            background: #0b1020;
            color: #fff;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
        }

        /* —É–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω–∞ —Å–µ–∫—Ü—ñ—è-—Ñ–æ–Ω */
        section {
            height: 100vh;
            display: grid;
            place-items: center;
            position: relative;
            overflow: hidden;
            background: radial-gradient(1100px 520px at 30% 20%, #2a3a80 0%, #0b1020 62%);
            color: #fff;
            opacity: .95;
        }

        section::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background-image: radial-gradient(2px 2px at 10% 20%, #fff8 60%, transparent 61%),
            radial-gradient(2px 2px at 30% 70%, #fff8 60%, transparent 61%),
            radial-gradient(1.5px 1.5px at 60% 30%, #fff6 60%, transparent 61%),
            radial-gradient(1.5px 1.5px at 80% 60%, #fff6 60%, transparent 61%);
            background-repeat: repeat;
            background-size: 600px 400px;
            opacity: .18;
            mix-blend-mode: screen;
        }

        /* –°—Ü–µ–Ω–∞ –ø–∞—Ä–∞–ª–∞–∫—Å—É */
        .stage {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .band {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 100%;
            width: 300vw;
            display: flex;
            align-items: flex-end;
            will-change: transform;
        }

        .band::after {
            content: "";
            flex: 0 0 12vw;
        }

        #sky {
            z-index: 1;
        }

        #clouds {
            z-index: 2;
        }

        #trees {
            z-index: 3;
        }

        #chars {
            z-index: 4;
        }

        #sky {
            background: radial-gradient(900px 520px at 65% 10%, rgba(255, 255, 255, .18) 0%, rgba(255, 255, 255, 0) 60%),
            linear-gradient(180deg, #00E5FF 0%, #22DAFF 30%, #5FE6FF 60%, #C4F7FF 85%, #F2FEFF 100%);
        }

        #sky::before {
            content: "";
            position: absolute;
            left: 50%;
            top: 8vh;
            transform: translateX(-50%);
            width: 70vmin;
            height: 70vmin;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, #ffffff 0 10%, #fff8 10% 26%, #fff3 26% 42%, transparent 60%);
            filter: blur(18px);
            opacity: .35;
            pointer-events: none;
        }

        .stage::after {
            content: "";
            position: absolute;
            left: -5vw;
            right: -5vw;
            bottom: -6vh;
            height: 22vh;
            background: radial-gradient(120% 150% at 50% 115%, rgba(0, 0, 0, .35) 0%, rgba(0, 0, 0, .18) 38%, rgba(0, 0, 0, 0) 72%);
            pointer-events: none;
            z-index: 3;
        }

        #clouds .cloudImg {
            height: var(--cloud-h);
            width: auto;
            margin: 0 64px var(--cloud-rise);
            flex: 0 0 auto;
            opacity: .95;
            filter: drop-shadow(0 6px 14px rgba(0, 0, 0, .10));
            transform-origin: bottom center;
            will-change: transform;
        }

        #clouds .cloudImg.sm {
            height: calc(var(--cloud-h) - 6%);
            opacity: .92;
        }

        #clouds .cloudImg.lg {
            height: calc(var(--cloud-h) + 6%);
        }

        #clouds .flip {
            transform: scaleX(-1);
        }

        #trees .treeImg {
            height: 60%;
            width: auto;
            margin: 0 48px;
            flex: 0 0 auto;
            filter: drop-shadow(0 14px 28px rgba(0, 0, 0, .30));
            transform-origin: bottom center;
        }

        #trees .treeImg.xs {
            height: 25%;
        }

        #trees .treeImg.sm {
            height: 48%;
        }

        #trees .treeImg.lg {
            height: 72%;
        }

        #trees .flip {
            transform: scaleX(-1);
        }

        .charImg {
            width: 240px;
            height: auto;
            margin: 0 120px 0;
            transform: translateY(var(--char-drop));
            filter: drop-shadow(0 12px 34px rgba(0, 0, 0, .35));
            flex: 0 0 auto;
        }

        .charImg.sm {
            width: 200px;
        }

        .charImg.lg {
            width: 280px;
        }

        .postbox-btn {
            cursor: pointer;
            pointer-events: auto;
        }

        /* –æ–±–≥–æ—Ä—Ç–∫–∞ –¥–ª—è –∞—É—Ä–∏ */
        .postbox-wrap{
            position: relative;
            display: inline-block;
            height: 25%;
        }

        /* –¥–≤—ñ —Ö–≤–∏–ª—ñ: –≤–Ω—É—Ç—Ä—ñ—à–Ω—î —Å–≤—ñ—Ç—ñ–Ω–Ω—è —Ç–∞ –∑–æ–≤–Ω—ñ—à–Ω—ñ–π –ø—É–ª—å—Å */
        .postbox-wrap::before,
        .postbox-wrap::after{
            content:"";
            position:absolute; inset:-8%;
            border-radius:50%;
            pointer-events:none;
        }

        /* –º‚Äô—è–∫–µ –ø–æ—Å—Ç—ñ–π–Ω–µ —Å–≤—ñ—Ç—ñ–Ω–Ω—è */
        .postbox-wrap::before{
            background: radial-gradient(closest-side, #ff3b3b88 0%, #ff3b3b33 45%, transparent 70%);
            filter: blur(2px);
            animation: glow 2.4s ease-in-out infinite;
        }

        /* –∫—ñ–ª—å—Ü–µ, —â–æ —Ä–æ–∑—à–∏—Ä—é—î—Ç—å—Å—è */
        .postbox-wrap::after{
            border: 3px solid #ff7a00;
            box-shadow: 0 0 18px #ff7a00;
            opacity:.0;
            transform: scale(.8);
            animation: ring 1.6s ease-out infinite;
        }

        /* –ª–µ–≥–∫–∏–π –ø—ñ–¥—Å–∫–æ–∫ —Å–∞–º–æ—ó —ñ–∫–æ–Ω–∫–∏, —â–æ–± –ø—Ä–∏–≤–µ—Ä—Ç–∞—Ç–∏ —É–≤–∞–≥—É */
        .postbox-wrap > img{
            animation: floaty 3.2s ease-in-out infinite;
            will-change: transform;
        }

        /* –ø—ñ–¥—Å–∏–ª—é—î–º–æ –ø—Ä–∏ —Ö–æ–≤–µ—Ä—ñ/—Ñ–æ–∫—É—Å—ñ */
        .postbox-wrap:hover::before{ filter: blur(3px); }
        .postbox-wrap:hover::after{ box-shadow: 0 0 22px #ff9b2a; }
        .postbox-wrap:hover > img{ animation-duration: 2.2s; }

        /* –∫–ª—é—á–æ–≤—ñ –∫–∞–¥—Ä–∏ */
        @keyframes glow{
            0%,100%{ opacity:.55; transform: scale(1); }
            50%    { opacity:.85; transform: scale(1.04); }
        }
        @keyframes ring{
            0%  { opacity:.65; transform: scale(.85); }
            80% { opacity:0;  transform: scale(1.25); }
            100%{ opacity:0;  transform: scale(1.25); }
        }
        @keyframes floaty{
            0%,100%{ transform: translateY(0) rotate(0deg); }
            50%    { transform: translateY(-6px) rotate(-1deg); }
        }


        /* ======= COMIC POPUP (—Ç–≤—ñ–π, –±–µ–∑ –∑–º—ñ–Ω —É —Ä–æ–∑–º—ñ—Ç—Ü—ñ) ======= */
        .pc-backdrop[hidden], .pc-root[hidden] {
            display: none !important;
        }

        .pc-backdrop {
            position: fixed;
            inset: 0;
            z-index: 9998;
            background: rgba(0, 0, 0, .18);
            -webkit-tap-highlight-color: transparent;
        }

        .pc-root {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(.92) rotate(-0.6deg);
            z-index: 9999;
            width: min(540px, 92vw);
            max-height: 82vh;
            overflow: auto;
            border: 5px solid #111;
            border-radius: 24px;
            box-shadow: 12px 12px 0 #111;
            background: radial-gradient(circle at 2px 2px, rgba(255, 38, 74, .35) 1.6px, transparent 1.7px) 0 0/8px 8px,
            radial-gradient(circle at 4px 4px, rgba(18, 82, 255, .28) 1.4px, transparent 1.5px) 0 0/8px 8px,
            #ffe977;
            color: #111;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            padding: 22px 18px 20px;
            opacity: 0;
            pointer-events: none;
            transition: transform .28s cubic-bezier(.2, .8, .2, 1), opacity .22s ease;
        }

        .pc-root.pc--visible {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1) rotate(-0.6deg);
        }

        @media (min-width: 1024px) {
            .pc-root {
                width: min(50vw, 720px);
            }
        }

        .pc-root::before {
            content: "";
            position: absolute;
            inset: 8px;
            border-radius: 18px;
            z-index: 0;
            pointer-events: none;
            background: repeating-linear-gradient(135deg,
            #ff1744 0 12px, #fff 12px 18px, #1e3aff 18px 28px, #fff 28px 34px, #ffd400 34px 44px, #fff 44px 50px);
            mix-blend-mode: multiply;
            opacity: .18;
        }

        .pc-header {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .pc-title {
            margin: 0;
            font-family: "Bangers", cursive;
            letter-spacing: .6px;
            font-size: 40px;
            line-height: 1;
            color: #111;
            text-shadow: 2px 2px 0 #fff, 5px 5px 0 #111;
        }

        .pc-burst {
            margin-left: auto;
            transform: rotate(7deg);
            background: #ffd400;
            color: #111;
            border: 4px solid #111;
            border-radius: 999px;
            font-family: "Bangers", cursive;
            font-size: 18px;
            padding: 6px 10px;
            box-shadow: 6px 6px 0 #111;
        }

        .pc-close {
            margin-left: 10px;
            width: 42px;
            height: 42px;
            flex: 0 0 42px;
            display: grid;
            place-items: center;
            cursor: pointer;
            border: 4px solid #111;
            border-radius: 50%;
            background: #fff;
            box-shadow: 5px 5px 0 #111;
            font-weight: 800;
            font-family: "Bangers", cursive;
            font-size: 20px;
        }

        .pc-sub {
            margin: 8px 2px 12px;
            font-weight: 600;
            color: #222;
            z-index: 1;
            position: relative;
        }

        .pc-form {
            display: grid;
            grid-template-columns:1fr 1fr;
            gap: 12px;
            z-index: 1;
            position: relative;
        }

        .pc-full {
            grid-column: 1 / -1;
        }

        .pc-field {
            display: grid;
            gap: 6px;
        }

        .pc-label {
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: .5px;
            font-size: 12px;
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .pc-tag {
            border: 3px solid #111;
            background: #fff;
            padding: 0 8px;
            border-radius: 999px;
            box-shadow: 3px 3px 0 #111;
            font-weight: 800;
            font-size: 11px;
        }

        .pc-input, .pc-textarea {
            border: 3px solid #111;
            border-radius: 14px;
            background: #fff;
            padding: 12px 14px;
            font-size: 15px;
            outline: none;
            color: #111;
            box-shadow: 4px 4px 0 #111;
        }

        .pc-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .pc-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .pc-check {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            border: 3px solid #111;
            border-radius: 12px;
            padding: 8px 10px;
            background: #fff;
            box-shadow: 4px 4px 0 #111;
        }

        .pc-actions {
            margin-top: 6px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .pc-btn {
            border: 3px solid #111;
            border-radius: 14px;
            padding: 12px 16px;
            cursor: pointer;
            box-shadow: 4px 4px 0 #111;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: .5px;
        }

        .pc-btn.pc-primary {
            background: #ff1744;
            color: #fff;
        }

        .pc-btn.pc-secondary {
            background: #fff;
            color: #111;
            box-shadow: 4px 4px 0 #111, 0 0 0 3px inset;
        }

        @media (max-width: 640px) {
            .pc-form {
                grid-template-columns:1fr;
            }

            .pc-title {
                font-size: 34px;
            }
        }

        @media (prefers-reduced-motion: no-preference) {
            .pc-root {
                transform-origin: center;
                will-change: transform;
            }

            .pc-root.pc--shaking {
                animation: pc-shake 520ms cubic-bezier(.18, .88, .26, 1.12) 1;
            }

            @keyframes pc-shake {
                0% {
                    transform: translate(-50%, -50%) scale(1) rotate(-0.6deg);
                }
                15% {
                    transform: translate(calc(-50% + 2px), calc(-50% + 1px)) rotate(-1.2deg) scale(1.01);
                }
                30% {
                    transform: translate(calc(-50% - 2px), calc(-50% - 1px)) rotate(0.2deg) scale(.995);
                }
                45% {
                    transform: translate(calc(-50% + 1px), calc(-50% - 2px)) rotate(-0.9deg) scale(1.008);
                }
                60% {
                    transform: translate(calc(-50% - 1px), calc(-50% + 2px)) rotate(-0.2deg) scale(.998);
                }
                75% {
                    transform: translate(calc(-50% + .5px), calc(-50% + .5px)) rotate(-0.7deg) scale(1.004);
                }
                100% {
                    transform: translate(-50%, -50%) scale(1) rotate(-0.6deg);
                }
            }
        }

        /* ======= PHONE SECTION (100vh) ======= */
        .phone-section {
            height: 100vh; /* —Ñ—ñ–∫—Å–æ–≤–∞–Ω–∞ –≤–∏—Å–æ—Ç–∞ */
            display: grid;
            place-items: center;
            position: relative;
            overflow: hidden;
            background: radial-gradient(1100px 520px at 60% 10%, #2a115a 0%, #0b1020 62%);
        }

        .phone-wrap {
            position: relative;
            width: min(250px, 80vw); /* —Ç—Ä–æ—Ö–∏ –º–µ–Ω—à–∏–π —Ç–µ–ª–µ—Ñ–æ–Ω */
        }

        /* —Ä—É–∫–∞ –ø—ñ–¥ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–º */
        .hand {
            position: absolute;
            left: 50%;
            bottom: -35%;
            transform: translateX(-50%) scale(0.92);
            width: 150%;
            filter: drop-shadow(0 10px 16px rgba(0, 0, 0, .35));
            z-index: 1;
            pointer-events: none;
        }

        /* –∫–∞—Ä–∫–∞—Å —Ç–µ–ª–µ—Ñ–æ–Ω—É (–ø—ñ–¥ –µ–∫—Ä–∞–Ω–æ–º –∑–∞ z-index) */
        .phone-frame {
            position: relative;
            z-index: 1;
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 18px 38px rgba(0, 0, 0, .35));
            pointer-events: none;
        }

        /* –µ–∫—Ä–∞–Ω –∑–≤–µ—Ä—Ö—É, —â–æ–± –π–æ–≥–æ –Ω–µ –ø–µ—Ä–µ–∫—Ä–∏–≤–∞–≤ svg-—Ñ—Ä–µ–π–º */
        .phone-screen {
            --screen-top: 9%;
            --screen-left: 7.5%;
            --screen-w: 85%;
            --screen-h: 82%;

            position: absolute;
            top: var(--screen-top);
            left: var(--screen-left);
            width: var(--screen-w);
            height: var(--screen-h);
            overflow: hidden;
            border-radius: 24px;
            z-index: 2;
            /* –Ω–∞ –≤–∏–ø–∞–¥–æ–∫, —è–∫—â–æ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –Ω–µ –∑–Ω–∞–π–¥—É—Ç—å—Å—è, –±–∞—á–∏—à —Ñ–æ–Ω */
            background: #0b0b0b;
        }

        .phone-screen .swiper,
        .phone-screen .swiper-wrapper,
        .phone-screen .swiper-slide {
            width: 100%;
            height: 100%;
        }

        .phone-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* ======= BILLBOARD ======= */
        /* ======= BILLBOARD (–∑ —Ç–≤–æ—î—é bigboard.svg) ======= */
        .billboard-section {
            position: relative;
            background: yellow;
            place-items: normal;
            align-content: flex-end;
            /*min-height: 60vh;*/
            /*  height: auto;*/
        }


        /* —Å–∞–º –±—ñ–ª–±–æ—Ä–¥ —è–∫ –∫–∞—Ä—Ç–∏–Ω–∫–∞-—Ä–∞–º–∫–∞ */
        .billboard {
            width: min(980px, 92vw);
            margin: 0 auto;
            position: relative;
            /* bigboard.svg ‚Äî —Ç–≤–æ—è —Ä–∞–º–∫–∞ */
            background: url("./assets/bigboard.svg") center/contain no-repeat;
            aspect-ratio: 16/9; /* –∑–∞–≥–∞–ª—å–Ω–∏–π —Ä–æ–∑–º—ñ—Ä —Ä–∞–º–∫–∏ */
            filter: drop-shadow(0 18px 60px rgba(0, 0, 0, .45));
        }

        .billboard{ will-change: transform; }

        /* –í–ù–£–¢–†–Ü–®–ù–Ü–ô ‚Äú–ï–ö–†–ê–ù‚Äù —É —Ä–∞–º—Ü—ñ.
           –ü—ñ–¥—ñ–≥—Ä–∞–π —Ü—ñ 4 –∑–Ω–∞—á–µ–Ω–Ω—è –ø—ñ–¥ –ø—Ä–æ–∑–æ—Ä–µ ¬´–≤—ñ–∫–Ω–æ¬ª –≤ bigboard.svg */
        .billboard-screen {
            position: absolute;
            /* –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ —Ç–∞ —Ä–æ–∑–º—ñ—Ä –µ–∫—Ä–∞–Ω—É —É—Å–µ—Ä–µ–¥–∏–Ω—ñ —Ä–∞–º–∫–∏: */
            left: 12.5%;
            top: 15%;
            width: 75%;
            height: 70%;
            border-radius: 14px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .35) inset;
        }

        .billboard-screen iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }

        .billboard-caption {
            margin: 14px 4px 0;
            color: #cfd6ff;
            font-weight: 600;
            letter-spacing: .2px;
            opacity: .9;
            text-align: center;
        }

        /* === CHARACTER (Gorilla) SECTION === */
        .character-section{
            min-height: 92vh;
            display:grid;
            align-content: flex-end;
            position:relative; overflow:hidden;
            background: greenyellow;
        }

        /* —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è –≥–µ—Ä–æ—è */
        .char-wrap{
            position:relative;
            display:grid;
            place-items:center;
            width:min(900px, 92vw);
        }

        .char-img{
            width:min(600px, 64vw);
            filter: drop-shadow(0 16px 34px rgba(0,0,0,.45));
            transform-origin: 50% 90%;
        }

        /* –∫–æ–º—ñ–∫—Å–Ω–∞ –±–∞–±–ª–∞ */
        .bubble{
            position:absolute;
            left: 58%;
            top: 6%;
            transform: translateX(-10%) rotate(-1.2deg);
            pointer-events:none;
        }

        .bubble-inner{
            position:relative;
            background:#fff;
            color:#111;
            border:6px solid #111;
            border-radius:24px;
            padding:18px 22px 16px 20px;
            box-shadow: 10px 10px 0 #111;
            font-family: "Bangers", cursive;
            font-size: clamp(26px, 4vw, 40px);
            letter-spacing:.6px;
            line-height:1.05;
            min-width: 320px;
            max-width: min(520px, 70vw);
        }

        /* ¬´—Ö–≤–æ—Å—Ç–∏–∫¬ª */
        .bubble-tail{
            position:absolute;
            width:88px; height:58px;
            left: 12%;
            bottom:-40px;
            transform: rotate(14deg);
        }

        /* –∫—É—Ä—Å–æ—Ä-–∫–∞—Ä–µ—Ç–∫–∞ */
        .caret{
            display:inline-block;
            width:.6ch; height:1em;
            transform: translateY(.1em);
            background:#111;
            margin-left:.2ch;
            animation: caretBlink 0.9s steps(1) infinite;
        }
        @keyframes caretBlink{
            50%{ opacity:0; }
        }

        /* –ª–µ–≥–∫–∞ ¬´–∞—É—Ä–∞¬ª –≤—ñ–¥ –±–∞–±–ª–∞ */
        .bubble-inner::after{
            content:"";
            position:absolute; inset:-10px;
            border-radius:22px;
            background: radial-gradient(circle at 50% 50%, #ffd40055 0 40%, transparent 60%);
            z-index:-1; filter: blur(6px);
        }

        /* –∞–¥–∞–ø—Ç–∏–≤: –Ω–∞ –≤—É–∑—å–∫–∏—Ö –µ–∫—Ä–∞–Ω–∞—Ö –±–∞–±–ª—É –≤–∏—â–µ/–ø–æ —Ü–µ–Ω—Ç—Ä—É */
        @media (max-width: 720px){
            .bubble{
                left: 50%;
                top: -6%;
                transform: translate(-50%,0) rotate(-2deg);
            }
        }

<script>
    (function () {
        const trigger = document.getElementById('postbox'); // –ø–æ—à—Ç–æ–≤–∏–π —è—â–∏–∫
        const popup = document.getElementById('pc-popup');
        const backdrop = document.getElementById('pc-backdrop');
        const closeBtn = document.getElementById('pc-close');
        let lastFocus;

        const open = () => {
            lastFocus = document.activeElement;
            backdrop.hidden = false;
            popup.hidden = false;
            requestAnimationFrame(() => {
                popup.classList.add('pc--visible');
                popup.classList.add('pc--shaking');
                setTimeout(() => popup.classList.remove('pc--shaking'), 550);
            });
            document.body.style.overflow = 'hidden';
            setTimeout(() => document.getElementById('pc-name')?.focus(), 60);
            pcConfetti();
        };
        const close = () => {
            popup.classList.remove('pc--visible');
            document.body.style.overflow = '';
            setTimeout(() => {
                popup.hidden = true;
                backdrop.hidden = true;
                lastFocus && lastFocus.focus?.();
            }, 200);
        };

        trigger?.addEventListener('click', open);
        backdrop?.addEventListener('click', close);
        closeBtn?.addEventListener('click', close);
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape' && !popup.hidden) close();
        });
    })();

    function pcConfetti(durationMs = 800, count = 180) {
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const canvas = document.createElement('canvas');
        canvas.className = 'pc-confetti';
        Object.assign(canvas.style, {position: 'fixed', inset: '0', zIndex: '10000', pointerEvents: 'none'});
        document.body.appendChild(canvas);

        const ctx = canvas.getContext('2d');
        const resize = () => {
            canvas.width = Math.floor(innerWidth * dpr);
            canvas.height = Math.floor(innerHeight * dpr);
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        };
        resize();
        addEventListener('resize', resize, {passive: true});

        const colors = ['#ff1744', '#ffd400', '#1e3aff', '#00e5ff', '#111'];
        const shapes = ['rect', 'circle', 'tri'];
        const rand = (a, b) => a + Math.random() * (b - a);
        const pick = arr => arr[(Math.random() * arr.length) | 0];

        const cx = innerWidth / 2, cy = innerHeight / 2;
        const parts = Array.from({length: count}, () => {
            const angle = rand(0, Math.PI * 2);
            const speed = rand(2.2, 6.2);
            return {
                x: cx + Math.cos(angle) * rand(0, 40),
                y: cy + Math.sin(angle) * rand(0, 20),
                vx: Math.cos(angle) * speed + rand(-0.6, 0.6),
                vy: Math.sin(angle) * speed - rand(2.0, 4.0),
                g: rand(0.06, 0.18),
                w: rand(6, 12), h: rand(8, 16),
                r: rand(0, Math.PI * 2), vr: rand(-0.2, 0.2),
                color: pick(colors), shape: pick(shapes),
                life: rand(0.8, 1)
            };
        });

        const start = performance.now();
        (function frame(now) {
            const t = now - start;
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (const p of parts) {
                p.vy += p.g;
                p.x += p.vx;
                p.y += p.vy;
                p.r += p.vr;

                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.r);

                const fade = 1 - Math.min(1, t / durationMs) * (1 - p.life);
                ctx.globalAlpha = Math.max(0, fade);
                ctx.fillStyle = p.color;

                switch (p.shape) {
                    case 'rect':
                        ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                        break;
                    case 'circle':
                        ctx.beginPath();
                        ctx.arc(0, 0, Math.min(p.w, p.h) / 2, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    case 'tri':
                        ctx.beginPath();
                        ctx.moveTo(0, -p.h / 2);
                        ctx.lineTo(-p.w / 2, p.h / 2);
                        ctx.lineTo(p.w / 2, p.h / 2);
                        ctx.closePath();
                        ctx.fill();
                        break;
                }
                ctx.restore();
            }

            if (t < durationMs) {
                requestAnimationFrame(frame);
            } else {
                removeEventListener('resize', resize);
                canvas.remove();
            }
        })(start);
    }
</script>
