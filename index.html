<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>GSAP Horizontal Parallax ‚Äî —Ö–º–∞—Ä–∏ / –¥–µ—Ä–µ–≤–∞ / –ø–µ—Ä—Å–æ–Ω–∞–∂—ñ</title>
    <style>
        :root {
            --char-drop: clamp(28px, 5vh, 72px); /* –Ω–∞—Å–∫—ñ–ª—å–∫–∏ –æ–ø—É—Å—Ç–∏—Ç–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂—ñ–≤ */
            --cloud-h: 24%; /* –≤–∏—Å–æ—Ç–∞ —Ö–º–∞—Ä */
            --cloud-rise: 46vh; /* –ø—ñ–¥–Ω—è—Ç–∏ —Ö–º–∞—Ä–∏ –Ω–∞–¥ –¥–µ—Ä–µ–≤–∞–º–∏ */
        }

        /* –¢–µ–º–Ω—ñ —Å—É—Å—ñ–¥–Ω—ñ –µ–∫—Ä–∞–Ω–∏ */
        html, body {
            margin: 0;
            background: #0b1020;
            color: #fff;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
        }

        section {
            height: 120vh;
            display: grid;
            place-items: center;
            position: relative;
            overflow: hidden;
            background: radial-gradient(1100px 520px at 30% 20%, #2a3a80 0%, #0b1020 62%);
            color: #fff;
            opacity: .95;
        }

        section::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background-image: radial-gradient(2px 2px at 10% 20%, #fff8 60%, transparent 61%),
            radial-gradient(2px 2px at 30% 70%, #fff8 60%, transparent 61%),
            radial-gradient(1.5px 1.5px at 60% 30%, #fff6 60%, transparent 61%),
            radial-gradient(1.5px 1.5px at 80% 60%, #fff6 60%, transparent 61%);
            background-repeat: repeat;
            background-size: 600px 400px;
            opacity: .18;
            mix-blend-mode: screen;
        }

        /* –°—Ü–µ–Ω–∞ */
        .stage {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .band {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 100%;
            width: 300vw;
            display: flex;
            align-items: flex-end;
            will-change: transform;
        }

        .band::after {
            content: "";
            flex: 0 0 12vw;
        }

        /* —Ö–≤—ñ—Å—Ç, —â–æ–± –Ω–µ –æ–±—Ä—ñ–∑–∞–ª–æ –∫—ñ–Ω–µ—Ü—å */

        /* –ì–ª–∏–±–∏–Ω–∞ */
        #sky {
            z-index: 1;
        }

        #clouds {
            z-index: 2;
        }

        #trees {
            z-index: 3;
        }

        #chars {
            z-index: 4;
        }

        /* üå§ –ü—Ä–∏—Ä–æ–¥–Ω—î –¥–µ–Ω–Ω–µ –Ω–µ–±–æ + –ª–µ–≥–∫–∏–π –≥–ª–æ—É */
        #sky {
            background: radial-gradient(900px 520px at 65% 10%, rgba(255, 255, 255, .18) 0%, rgba(255, 255, 255, 0) 60%),
            linear-gradient(180deg, #00E5FF 0%, #22DAFF 30%, #5FE6FF 60%, #C4F7FF 85%, #F2FEFF 100%);
        }

        #sky::before {
            content: "";
            position: absolute;
            left: 50%;
            top: 8vh;
            transform: translateX(-50%);
            width: 70vmin;
            height: 70vmin;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, #ffffff 0 10%, #fff8 10% 26%, #fff3 26% 42%, transparent 60%);
            filter: blur(18px);
            opacity: .35;
            pointer-events: none;
        }

        /* ¬´–∑–µ–º–ª—è¬ª –≤–Ω–∏–∑—É ‚Äî —â–æ–± –ø–µ—Ä—Å–æ–Ω–∞–∂—ñ –Ω–µ ¬´–≤–∏—Å—ñ–ª–∏¬ª */
        .stage::after {
            content: "";
            position: absolute;
            left: -5vw;
            right: -5vw;
            bottom: -6vh;
            height: 22vh;
            background: radial-gradient(120% 150% at 50% 115%, rgba(0, 0, 0, .35) 0%, rgba(0, 0, 0, .18) 38%, rgba(0, 0, 0, 0) 72%);
            pointer-events: none;
            z-index: 3;
        }

        /* –•–º–∞—Ä–∏ */
        #clouds .cloudImg {
            height: var(--cloud-h);
            width: auto;
            margin: 0 64px var(--cloud-rise);
            flex: 0 0 auto;
            opacity: .95;
            filter: drop-shadow(0 6px 14px rgba(0, 0, 0, .10));
            transform-origin: bottom center;
            will-change: transform;
        }

        #clouds .cloudImg.sm {
            height: calc(var(--cloud-h) - 6%);
            opacity: .92;
        }

        #clouds .cloudImg.lg {
            height: calc(var(--cloud-h) + 6%);
        }

        #clouds .flip {
            transform: scaleX(-1);
        }

        /* –î–µ—Ä–µ–≤–∞ (–°–¢–ê–¢–ò–ß–ù–Ü) */
        #trees .treeImg {
            height: 60%;
            width: auto;
            margin: 0 48px;
            flex: 0 0 auto;
            filter: drop-shadow(0 14px 28px rgba(0, 0, 0, .30));
            transform-origin: bottom center;
        }

        #trees .treeImg.xs {
            height: 25%;
        }

        #trees .treeImg.sm {
            height: 48%;
        }

        #trees .treeImg.lg {
            height: 72%;
        }

        #trees .flip {
            transform: scaleX(-1);
        }

        /* –ü–µ—Ä—Å–æ–Ω–∞–∂—ñ */
        .charImg {
            width: 240px;
            height: auto;
            margin: 0 120px 0;
            transform: translateY(var(--char-drop));
            filter: drop-shadow(0 12px 34px rgba(0, 0, 0, .35));
            flex: 0 0 auto;
        }

        .charImg.sm {
            width: 200px;
        }

        .charImg.lg {
            width: 280px;
        }
    </style>
</head>
<body>

<section><h1>–ü—Ä–æ–∫—Ä—É—Ç–∏ –≤–Ω–∏–∑ ‚Äî GSAP –ø–∞—Ä–∞–ª–∞–∫—Å</h1></section>

<div class="stage" id="stage">
    <!-- –ù–µ–±–æ -->
    <div class="layer" id="sky">
        <div class="band" id="skyBand"></div>
    </div>

    <!-- –•–º–∞—Ä–∏ -->
    <div class="layer" id="clouds">
        <div class="band" id="cloudsBand">
            <img class="cloudImg sm" src="./assets/clouds.svg" alt="Cloud" style="margin-left:8vw">
            <img class="cloudImg" src="./assets/clouds.svg" alt="Cloud">
            <img class="cloudImg lg flip" src="./assets/clouds.svg" alt="Cloud">
            <img class="cloudImg" src="./assets/clouds.svg" alt="Cloud">
            <img class="cloudImg sm" src="./assets/clouds.svg" alt="Cloud">
            <img class="cloudImg lg" src="./assets/clouds.svg" alt="Cloud">
            <img class="cloudImg flip" src="./assets/clouds.svg" alt="Cloud">
            <img class="cloudImg" src="./assets/clouds.svg" alt="Cloud" style="margin-right:10vw">
        </div>
    </div>

    <!-- –î–µ—Ä–µ–≤–∞ (15 —à—Ç) -->
    <div class="layer" id="trees">
        <div class="band" id="treesBand">
            <img class="treeImg sm" src="./assets/tree.svg" alt="Tree" style="margin-left:6vw">
            <img class="treeImg" src="./assets/tree.svg" alt="Tree">
            <img class="treeImg xs" src="./assets/postbox.svg" alt="Postbox">
            <img class="treeImg flip" src="./assets/tree.svg" alt="Tree">
            <img class="treeImg" src="./assets/tree.svg" alt="Tree">
            <img class="treeImg sm" src="./assets/tree.svg" alt="Tree">
            <img class="treeImg" src="./assets/tree.svg" alt="Tree">
            <img class="treeImg lg" src="./assets/tree.svg" alt="Tree">
            <img class="treeImg flip sm" src="./assets/tree.svg" alt="Tree">
            <img class="treeImg" src="./assets/tree.svg" alt="Tree">
            <img class="treeImg" src="./assets/tree.svg" alt="Tree">
            <img class="treeImg lg" src="./assets/tree.svg" alt="Tree">
            <img class="treeImg sm" src="./assets/tree.svg" alt="Tree">
            <img class="treeImg" src="./assets/tree.svg" alt="Tree">
            <img class="treeImg lg" src="./assets/tree.svg" alt="Tree" style="margin-right:8vw">
        </div>
    </div>

    <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂—ñ (15 —à—Ç; —á–µ—Ä–≥—É—î–º–æ Gorilla / Character2) -->
    <div class="layer" id="chars">
        <div class="band" id="charsBand">
            <img class="charImg sm" src="./assets/Gorilla.svg" alt="Hero Gorilla" style="margin-left:6vw">
            <img class="charImg" src="./assets/character2.svg" alt="Hero 2">
            <img class="charImg lg" src="./assets/Gorilla.svg" alt="Hero Gorilla">
            <img class="charImg" src="./assets/character2.svg" alt="Hero 2">
            <img class="charImg" src="./assets/Gorilla.svg" alt="Hero Gorilla">
            <img class="charImg sm" src="./assets/character2.svg" alt="Hero 2">
            <img class="charImg" src="./assets/Gorilla.svg" alt="Hero Gorilla">
            <img class="charImg lg" src="./assets/character2.svg" alt="Hero 2">
            <img class="charImg sm" src="./assets/Gorilla.svg" alt="Hero Gorilla">
            <img class="charImg" src="./assets/character2.svg" alt="Hero 2">
            <img class="charImg" src="./assets/Gorilla.svg" alt="Hero Gorilla">
            <img class="charImg lg" src="./assets/character2.svg" alt="Hero 2">
            <img class="charImg sm" src="./assets/Gorilla.svg" alt="Hero Gorilla">
            <img class="charImg" src="./assets/character2.svg" alt="Hero 2">
            <img class="charImg lg" src="./assets/Gorilla.svg" alt="Hero Gorilla" style="margin-right:8vw">
        </div>
    </div>
</div>

<section><h2>–§—ñ–Ω—ñ—à —Å—Ü–µ–Ω–∏</h2></section>

<!-- GSAP -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
<script>
    gsap.registerPlugin(ScrollTrigger);

    /* –ë–∞–∑–æ–≤–∏–π –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∏–π –ø–∞—Ä–∞–ª–∞–∫—Å */
    const tl = gsap.timeline({
        scrollTrigger: {
            trigger: "#stage",
            start: "top top",
            end: "+=3000",
            pin: true,
            scrub: 1
        }
    });

    // –ü–∞—Ä–∞–ª–∞–∫—Å: –¥–∞–ª—å–Ω—ñ —à–∞—Ä–∏ —Ä—É—Ö–∞—é—Ç—å—Å—è –ø–æ–≤—ñ–ª—å–Ω—ñ—à–µ
    tl.to("#skyBand", {x: "-40vw", ease: "none"}, 0)
        .to("#cloudsBand", {x: "-90vw", ease: "none"}, 0)
        .to("#treesBand", {x: "-160vw", ease: "none"}, 0)
        .to("#charsBand", {x: "-240vw", ease: "none"}, 0);

    /* –õ–µ–≥–∫–µ ¬´–ø–ª–∞–≤–∞–Ω–Ω—è¬ª —Ö–º–∞—Ä ‚Äî —Ç—ñ–ª—å–∫–∏ –≤–æ–Ω–∏, –±–µ–∑ —Ö–∏—Ç–∞–Ω–Ω—è –¥–µ—Ä–µ–≤ */
    gsap.utils.toArray("#clouds .cloudImg").forEach((el, i) => {
        gsap.to(el, {
            y: () => gsap.utils.random(-10, -4),
            duration: () => gsap.utils.random(3.2, 5.2),
            ease: "sine.inOut",
            repeat: -1,
            yoyo: true,
            delay: i * 0.18
        });
    });
</script>
</body>
</html>
