<svg width="360" height="780" viewBox="0 0 360 780" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="t d">
  <title id="t">Phone Mockup (empty)</title>
  <desc id="d">Порожня рамка смартфона з динамічним вирізом</desc>

  <!-- Тінь / обʼєм -->
  <defs>
    <linearGradient id="bezel" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#121212"></stop>
      <stop offset="1" stop-color="#0a0a0a"></stop>
    </linearGradient>
    <linearGradient id="edge" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#2a2a2a"></stop>
      <stop offset="0.5" stop-color="#555"></stop>
      <stop offset="1" stop-color="#2a2a2a"></stop>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity=".35"></feDropShadow>
    </filter>
  </defs>

  <!-- Корпус -->
  <rect x="4" y="4" width="352" height="772" rx="56" fill="url(#edge)"></rect>
  <!-- Скляна площина (рамка екрана) -->
  <g filter="url(#glow)">
    <rect x="10" y="10" width="340" height="760" rx="50" fill="url(#bezel)"></rect>
    <!-- Внутрішнє «вікно» (порожнє) -->
    <rect x="18" y="64" width="324" height="676" rx="36" fill="#0d0d0d"></rect>
  </g>

  <!-- Динамічний виріз -->
  <rect x="116" y="20" width="128" height="28" rx="14" fill="#000"></rect>
  <circle cx="232" cy="34" r="3" fill="#1f1f1f" opacity=".8"></circle> <!-- датчик/камерка легкий натяк -->

  <!-- Легкий блік по краю скла -->
  <path d="M40,40 a40,40 0 0 1 40,-30 h200 a40,40 0 0 1 40,30" fill="none" stroke="#ffffff" stroke-opacity=".05" stroke-width="6"></path>

  <!-- Робоча зона: сюди клади свої кадри (орієнтир) -->
  <rect x="18" y="64" width="324" height="676" rx="36" fill="none" stroke="#ffffff" stroke-opacity=".06" stroke-dasharray="8 8"></rect>
</svg>
