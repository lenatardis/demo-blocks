<!-- ‚≠ê POP-ART / COMIC POPUP ‚Äî –í–ò–î–ò–ú–ò–ô –ó–ê –ó–ê–ú–û–í–ß–£–í–ê–ù–ù–Ø–ú -->
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
    :root{
        --ink:#0d0d0d;      /* —Ç–æ–≤—Å—Ç–∏–π ¬´—á–æ—Ä–Ω–∏–ª—å–Ω–∏–π¬ª –∫–æ–Ω—Ç—É—Ä */
        --bg:#fff8f2;       /* —Ñ–æ–Ω –ø–æ–ø–∞–ø–∞ */
        --accent:#ff1f3d;   /* –æ—Å–Ω–æ–≤–Ω–∏–π –∞–∫—Ü–µ–Ω—Ç */
        --accent2:#ffd400;  /* –¥–æ–¥–∞—Ç–∫–æ–≤–∏–π –∞–∫—Ü–µ–Ω—Ç */
        --dot:7px;          /* —Ä–æ–∑–º—ñ—Ä –∫—Ä–∞–ø–æ–∫ (Ben Day dots) */
        --r:22px;           /* —Ä–∞–¥—ñ—É—Å –∫—É—Ç—ñ–≤ */
        --sh:10px;          /* —Ç—ñ–Ω—å (–∑—Å—É–≤ –¥–ª—è –∫–æ–º—ñ–∫—Å-–µ—Ñ–µ–∫—Ç—É) */
    }

    .comic-popup{
        position:fixed; inset:auto 50% auto 50%;
        transform:translate(-50%, -50%) rotate(-1.2deg);
        top:50%; left:50%;
        z-index:9999;
        width:min(760px, calc(100% - 32px));
        background:
                radial-gradient(circle at 1px 1px, rgba(0,0,0,.16) 1px, transparent 1px) 0 0/var(--dot) var(--dot),
                var(--bg);
        border:4px solid var(--ink);
        border-radius:var(--r);
        box-shadow:var(--sh) var(--sh) 0 var(--ink);
        color:#111;
        padding:24px 22px 26px;
    }
    .comic-popup.hidden{display:none} /* —è–∫—â–æ –∑–∞—Ö–æ—á–µ—à —Å—Ö–æ–≤–∞—Ç–∏ */

    /* –ó–∞—Ç–µ–º–Ω–µ–Ω–Ω—è –ø–æ–∑–∞–¥—É (–æ–ø—Ü—ñ–π–Ω–æ ‚Äî —è–∫—â–æ –Ω–µ —Ç—Ä–µ–±–∞, –ø—Ä–∏–±–µ—Ä–∏) */
    .comic-backdrop{
        position:fixed; inset:0;
        background:rgba(0,0,0,.55);
        z-index:9998;
    }

    /* ¬´–•–≤—ñ—Å—Ç¬ª –±—É–ª—å–±–∞—à–∫–∏ */
    .comic-popup::after{
        content:""; position:absolute; left:84px; bottom:-16px; width:28px; height:28px;
        background:inherit; border-left:4px solid var(--ink); border-bottom:4px solid var(--ink);
        transform:rotate(45deg); box-shadow:8px 8px 0 var(--ink); border-bottom-left-radius:8px;
    }

    /* –î–µ–∫–æ—Ä WOW */
    .burst{
        position:absolute; right:-10px; top:-14px; z-index:1;
        background:var(--accent2); color:#111; border:4px solid var(--ink);
        box-shadow:6px 6px 0 var(--ink); padding:6px 10px; border-radius:999px;
        font-family:"Bangers",cursive; font-size:22px; transform:rotate(8deg);
    }

    .comic-header{display:flex;align-items:flex-start;gap:12px;margin:4px 4px 12px}
    .comic-title{
        margin:0; font-family:"Bangers",cursive; font-size:40px; line-height:1;
        letter-spacing:.5px; text-shadow:2px 2px 0 #fff, 4px 4px 0 var(--ink);
    }
    .comic-sub{margin:-4px 0 0 4px;font:600 14px/1.4 Inter,system-ui}

    /* –•—Ä–µ—Å—Ç–∏–∫ (–±–µ–∑ JS; –º–æ–∂–µ—à –ø—Ä–∏–≤ º—è–∑–∞—Ç–∏ –∫–ª—ñ–∫ –ø—ñ–∑–Ω—ñ—à–µ) */
    .comic-close{
        margin-left:auto; width:38px;height:38px; display:grid;place-items:center;
        border:3px solid var(--ink); border-radius:50%; background:#fff; color:#111;
        box-shadow:4px 4px 0 var(--ink); font-weight:800; font-family:"Bangers",cursive; font-size:18px;
    }

    /* –§–æ—Ä–º–∞ */
    .comic-form{margin-top:10px; display:grid; grid-template-columns:1fr 1fr; gap:12px; font-family:Inter,system-ui}
    .full{grid-column:1 / -1}
    .field{display:grid; gap:6px}
    .label{font-weight:800; text-transform:uppercase; letter-spacing:.5px; font-size:12px; display:flex; align-items:center; gap:6px}
    .tag{border:3px solid var(--ink); background:#fff; padding:2px 8px; border-radius:999px; box-shadow:3px 3px 0 var(--ink); font-weight:800; font-size:11px}

    .input, .textarea{
        border:3px solid var(--ink); border-radius:14px; background:#fff;
        padding:12px 14px; font-size:15px; outline:none; box-shadow:4px 4px 0 var(--ink);
    }
    .textarea{min-height:120px; resize:vertical}

    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .checkbox{
        display:flex; align-items:center; gap:8px; font-size:13px;
        border:3px solid var(--ink); border-radius:12px; padding:8px 10px; background:#fff;
        box-shadow:4px 4px 0 var(--ink);
    }

    .actions{margin-top:6px; display:flex; gap:12px; align-items:center}
    .btn{
        border:3px solid var(--ink); border-radius:14px; padding:12px 16px;
        box-shadow:4px 4px 0 var(--ink); font-weight:800; text-transform:uppercase; letter-spacing:.5px; cursor:pointer;
    }
    .btn.primary{background:var(--accent); color:#fff}
    .btn.secondary{background:#fff; color:#111}

    /* –ê–¥–∞–ø—Ç–∏–≤ */
    @media (max-width:640px){
        .comic-form{grid-template-columns:1fr}
        .comic-title{font-size:34px}
    }
</style>

<!-- –û–ü–¶–Ü–ô–ù–ò–ô –§–û–ù-–ü–Ü–î–õ–û–ñ–ö–ê (–º–æ–∂–µ—à –≤–∏–¥–∞–ª–∏—Ç–∏, —è–∫—â–æ –Ω–µ —Ç—Ä–µ–±–∞ –∑–∞—Ç–µ–º–Ω–µ–Ω–Ω—è) -->
<div class="comic-backdrop"></div>

<!-- –°–ê–ú –ü–û–ü–ê–ü (–≤–∏–¥–∏–º–∏–π) -->
<section class="comic-popup" role="dialog" aria-modal="true" aria-labelledby="comic-title" aria-describedby="comic-sub">

        <h2 id="comic-title" class="comic-title">–ù–∞–ø–∏—à–∏ –º–µ–Ω—ñ üóØÔ∏è</h2>
        <button type="button" class="comic-close" aria-label="–ó–∞–∫—Ä–∏—Ç–∏">√ó</button>
    </header>
    <p id="comic-sub" class="comic-sub">–ü–∏—Ç–∞–Ω–Ω—è, —Å–ø—ñ–≤–ø—Ä–∞—Ü—è —á–∏ —ñ–¥–µ—è? –ó–∞–ø–æ–≤–Ω–∏ —Ñ–æ—Ä–º—É ‚Äî –≤—ñ–¥–ø–æ–≤—ñ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —à–≤–∏–¥–∫–æ.</p>

    <form class="comic-form" action="#" method="post" novalidate>

            <input class="input" id="c-name" name="name" type="text" placeholder="–¢–≤–æ—î —ñ–º‚Äô—è" autocomplete="name" required>

            <textarea class="textarea" id="c-msg" name="message" placeholder="–ö–æ—Ä–æ—Ç–∫–æ –ø—Ä–æ —Å—É—Ç—å" required></textarea>
        </div>

        <div class="row full">

            <label class="checkbox"><input type="checkbox" name="telegram_ok"> –ú–æ–∂–Ω–∞ –∑–≤‚Äô—è–∑–∞—Ç–∏—Å—è –≤ Telegram</label>
        </div>

        <div class="actions full">

            <button class="btn primary" type="submit">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏ üöÄ</button>
            <span class="label" style="margin-left:auto"><span class="tag">SAFE</span> –î–∞–Ω—ñ –Ω–µ –∑–±–µ—Ä—ñ–≥–∞—é—Ç—å—Å—è —É –¥–µ–º–æ</span>

</section>
